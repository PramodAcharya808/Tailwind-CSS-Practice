<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Desk -->
    <div class="">
      <div
        class="hidden transition-all duration-200 bg-blue-400 h-36 md:block hover:bg-red-600"
      ></div>
    </div>

    <!-- Mobile -->
    <div class="absolute right-0">
      <div class="w-64 h-screen bg-green-400 md:hidden"></div>
    </div>

    <div class="box-border flex flex-col md:flex-row">
      <div
        class="w-32 h-32 m-3 transition-all duration-300 bg-red-700 hover:scale-150"
      ></div>
      <div class="w-32 h-32 m-3 bg-green-700"></div>
      <div class="w-32 h-32 m-3 bg-blue-700"></div>
      <div class="w-32 h-32 m-3 bg-gray-700"></div>
    </div>

    <button
      disabled
      class="px-4 py-2 text-white transition-all duration-300 bg-purple-800 disabled:bg-slate-600"
    >
      Click Me !
    </button>
  </body>
</html>
